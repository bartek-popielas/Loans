<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta charset="UTF-8">
    <title>Loans</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<header class="header">
    <div class="header__container container">
        <div class="logo">
            <a href="#">Loans.com</a>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__element"><a href="#" class="nav__link">Rates&Fees</a></li>
                <li class="nav__element"><a href="#" class="nav__link">How to apply</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Questions?</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="main__container container">
        <div class="main__box">
            <div class="intro__info">
                <h1 class="intro__heading">Personal Loan</h1>
                <p class="intro__description">Put your plans into actions.</p>
                <div class="intro__features">
                    <p class="intro__features-item">Online aplication</p>
                    <p class="intro__features-item">Up to $50.000</p>
                    <p class="intro__features-item">The money is yours in 48h</p>
                </div>
            </div>

            <form class="intro__form">
                <h2 class="intro__form-heading">Let's change your life?</h2>

                <label class="intro__form-label">Full name</label>
                <input type="text" class="intro__form-field" placeholder="John Doe">

                <label class="intro__form-label">E-mail</label>
                <input type="email" class="intro__form-field" placeholder="john.doe@apple.com">

                <label class="intro__form-label">How much do you need?</label>
                <input type="email" class="intro__form-field" placeholder="1.000">

                <button class="form__btn">Check your rates</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
